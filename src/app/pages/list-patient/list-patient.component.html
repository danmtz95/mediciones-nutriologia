<div class="card">
  <div class="card-header">
    <div class="p-0">
      <div class="d-flex justify-content-between flex-wrap">
        <div class="mb-3">
          <h4 class="card-title"> PACIENTES</h4>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/agregar-paciente']">
            <i class="fa fa-plus mr-2"></i>Paciente
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
          <tr>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>TELEFONO</th>
            <th>OPCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientes">
            <td>
              <div>{{ paciente.nombre }}</div>
            </td>
            <td>
              <div>{{ paciente.apellido }}</div>
            </td>
            <td>
              <div>{{ paciente.telefono }}</div>
            </td>
            <td class="">
              <div class="row p-0 m-0">
                <div class="mr-2"> <button class="m-2" type="button" class="btn btn-primary btn-sm"
                    [routerLink]="['/agregar-medida']" [queryParams]="{id: paciente.id}">
                    <i class="fa fa-plus mr-2"></i>Medida
                  </button></div>
                <div class=""> <button class="m-2" type="button" class="btn btn-primary btn-sm"
                    [routerLink]="['/medidas']" [queryParams]="{id: paciente.id}">
                    Medidas
                  </button> </div>

              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
